<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

   <img src="./Fin.jpg" alt="img" class="Finimg" />
    <div class="receiver container">
      <h2 class="Tit">Vit-Pay</h2>

      <form action="#" class="form">
        <div class="msgs__container">
          <div class="msg__container">
            <p>Amount</p>
            <input type="number" placeholder="Enter" />
          </div>
          <div class="msg__container">
            <p>Card No</p>
            <input type="number" placeholder="Enter the Card No" />
          </div>

          <div class="msg__container">
            <p>Valid Thru</p>
            <input type="month" placeholder="MM/YY" />
          </div>
          <div class="msg__container">
            <p>Enter CVV</p>
            <input type="number" placeholder="cvv" />
          </div>
          <div class="msg__container">
            <p>Enter Name</p>
            <input type="text" placeholder="Name" />
          </div>
          <button>Pay</button>
        </div>
      </form>
    </div>

    <span class="footer">Copyright Â© Farhan 2021</span>

    <script src="./script.js"></script>
  </body>
</html>
